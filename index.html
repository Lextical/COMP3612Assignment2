<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Assignment 2: Song Browser</title>
    <link href="style.css" rel="stylesheet">
    <script src="sample-songs.json"></script>
    <script src="genres.json"></script>
    <script src="artists.json"></script>

</head>

<header>
    <h1>Song Browser</h1>
    <button id="variableButton">Playlist</button>
    <button>Credits</button>
</header>
<body>
    <section id="browserView" class="visible">
        <div id="table">
            <table id="tableSongs">
                <h2>Browse / Search Results</h2>
                <thead id="browseTableHead">
                    <tr>
                        <th>Title<button id="sortTitle">Sort</button></th>
                        <th>Artist<button id="sortArtist">Sort</button></th>
                        <th>Year<button id="sortYear">Sort</button></th>
                        <th>Genre<button id="sortGenre">Sort</button></th>
                        <th>Popularity<button id="sortPopularity">Sort</button></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- programtically generate rows here -->

                </tbody>
            </table>
        </div>
        <div id="songSearch">
            <h2>Basic Song Search</h2>
                <input type="radio" name="search" value="1" id="first">
                <label for="title">Title</label>        
                <input name="title" id="titleForm"><br>

                <input type="radio" name="search" value="2" id="second">
                <label for="artist">Artist</label>
                <select name="artist" id="artistDrop" class="dropdown">
                    <!-- programtically generate dropdown -->
                </select><br>
                <input type="radio" name="search" value="3" id="third">
                <label for="genre">Genre</label>
                <select name="genre" id="genreDrop" class="dropdown">
                    <!-- programtically generate dropdown -->
                </select><br>

                <!-- clear and filter buttons -->
                <button id="btnClear">Clear</button>
                <button id="btnFilter">Filter</button>
        </div>

    </section>

    <section id="songView" class="hidden">
        <div id="songInformation">
            <h2>Song Information</h2>
            <p id ="songWriteUp"></p>
            <ul id="dataList"> Analysis data:
                
            </ul>
        </div>

        <div id="radarChart">
            <h2>Radar Chart</h2>
            <!-- Testing chart -->
            <canvas id="myChart"></canvas>
        </div>

    </section>

    <section id="playlistView">
        <div id="playlistTable">
            <table id="tablePlay">
                <h2>Playlist Details</h2>
                <thead id="playTableHead">
                    <tr>
                        <th>Title</th>
                        <th>Artist</th>
                        <th>Year</th>
                        <th>Genre</th>
                        <th>Popularity</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- programtically generate rows here -->

                </tbody>
            </table>
        </div>
    </section>



</body>
